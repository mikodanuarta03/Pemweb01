<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miko Store</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h2 {
            color: #4CAF50;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        img {
            max-width: 100%;
            margin-bottom: 20px;
        }

    
    </style>
</head>
<body>

    <form action="proses-pemesanan.php" method="post">
        <h2 style="text-align: center;">Miko Store</h2>
        
        <img src="s10.jpg" style="display:block; margin:auto" alt="Foto Sepatu">

        <label for="namaPemesan">Nama Pemesan:</label>
        <input type="text" id="namaPemesan" name="namaPemesan" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="noHp">Nomor HP:</label>
        <input type="tel" id="noHp" name="noHp" required>

        <label for="alamat">Alamat Pengiriman:</label>
        <textarea id="alamat" name="alamat" rows="4" required></textarea>

        <label for="modelSepatu">Model Sepatu:</label>
        <select type="text" id="modelSepatu" name="modelSepatu" required>
            <option value="Polos">Polos</option>
            <option value="Motif">Motif</option>

        </select>

        <label for="ukuran">Ukuran:</label>
        <select id="ukuran" name="ukuran" required>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
            
        </select>

        <label for="transaksi">Metode Transaksi:</label>
        <select id="transaksi" name="transaksi" required>
            <option value="transfer">Transfer Bank</option>
            <option value="cod">Cash on Delivery (COD)</option>
            
        </select>

        <label for="deskripsi">Deskripsi Tambahan:</label>
        <textarea id="deskripsi" name="deskripsi" rows="4"></textarea>

        <button type="submit">Pesan</button>
    </form>


</body>
</html>
